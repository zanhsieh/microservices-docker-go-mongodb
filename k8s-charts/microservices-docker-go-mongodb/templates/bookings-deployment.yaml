apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
  name: bookings
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        service: bookings
    spec:
      containers:
      - env:
        - name: VIRTUAL_HOST
          value: bookings.zanhsieh.net
        image: zanhsieh/cinema-bookings:{{ .Values.environment }}-{{ .Values.region }}-latest
        name: cinema-bookings
        ports:
          - containerPort: 8080
        resources: {}
      restartPolicy: Always
